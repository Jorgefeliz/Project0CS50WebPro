<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div  >


                <ul>
                    <li id="logo2">
                        <a href="#"><img id="advancelogo" 
                            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a> 
                    </li>

                   <li> 
                       <a  href="index.html">Google Search </a>
                    </li>
                
                </ul>

            </div>

                <div>

                    <div>
                        <h4>Advanved Search</h4>
                        <hr>
                    </div>

                    <div id="advanceContainer"  >

                        <span>Find pages with...</span><br><br>

                        <form  action="https://google.com/search">

                            <label class="col-md-2 col-sm-3" >all these words: </label>
                            <input class="AdvanceSearchBar" type="text" name="as_q"><br>
                           
                            <label class="col-md-2 col-sm-3">this exact word or phrase: </label>
                            <input class="AdvanceSearchBar" type="text" name="as_epq"><br>

                            <label class="col-md-2 col-sm-3">any of these words: </label>
                            <input class="AdvanceSearchBar" type="text" name="as_oq"><br>

                            <label class="col-md-2 col-sm-3" >none of these words: </label>
                            <input class="AdvanceSearchBar" type="text" name="as_eq"><br>

                            <input id="advanceButton" class="button" type="submit" value="Advance Search"><br>
                      
                        </form>
                    </div>
                </div>
        
            </main>

    </body>
</html>
